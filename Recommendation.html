<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation</title>
  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 모달 관련 -->
  <input type="checkbox" id="score-modal" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box">
      <h3 class="font-extrabold text-red-700">Warning!</h3>
      <p>리뷰 안에 인격모독 등 문제 소지가 있는 내용이 들어있을 경우, 관리자의 판단 하에 삭제 가능합니다. </p>
      <div class="modal-action">
        <label for="score-modal" class="btn">위 사항을 확인했습니다.</label>
      </div>
    </div>
  </div> 

</head>
<body>
  <!-- navbar 시작 -->
  <div class="navbar-center bg-orange-200 px-20 py-10 text-center">
    <a class="btn btn-ghost normal-case text-xl bg-lime-500 font-sans hover:font-mono text-white animate-bounce">강사 평가를 시작하세요.</a>
  </div>
  <!-- warning alert 시작 -->
  <div class="alert alert-info shadow-lg mt-2 bg-slate-300">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

    </div>
  </div>
  
  <!-- 평가 양식 시작 -->
  <!-- <div class="mt-10 mx-auto py-3 bg-slate-400 rounded-lg w-7/12"> -->
  <div class="flex justify-center mt-10 mx-auto py-3 bg-slate-400 rounded-lg w-7/12 h-full">
    <!-- <div class="px-5 py-3 rounded-lg mx-5 bg-slate-200"> -->
    <div class="flex flex-col px-5 py-3 my-3 mx-5 rounded-lg bg-slate-200 w-full">
      <div>
        <p class="inline-block w-16">학교명</p>
        <input type="text" placeholder="Type here" class="input w-full max-w-xl my-2 ml-2" />
      </div>
      <div>
        <p class="inline-block w-16">강사명</p>
        <input type="text" placeholder="Type here" class="input w-full max-w-xl my-2 ml-2" />
      </div>
      <div>
        <p class="inline-block w-16">수업주제</p>
        <input type="text" placeholder="Type here" class="input w-full max-w-xl my-2 ml-2" /> 
      </div>
      <div class="mt-2">
        <p class="inline-block w-16 align-top ml-1">별점</p>
        <input type="checkbox" name='checkbox_1' class="checkbox checkbox-md bg-neutral-focus"/>
        <input type="checkbox" name='checkbox_2' class="checkbox checkbox-md bg-neutral-focus"/>
        <input type="checkbox" name='checkbox_3' class="checkbox checkbox-md bg-neutral-focus"/>
        <input type="checkbox" name='checkbox_4' class="checkbox checkbox-md bg-neutral-focus"/>
        <input type="checkbox" name='checkbox_5' class="checkbox checkbox-md bg-neutral-focus"/>
      </div> 
      <div class="mt-4">
        <p class="inline-block w-16 align-top">리뷰</p>
        <textarea name="textarea" class="w-6/12 rounded-lg ml-2"> Type here</textarea>
      </div>
    </div>   
  </div>

  <!-- 모달 시작 -->
  <div class="text-center mt-8">
    <label for="score-modal" class="btn modal-button bg-lime-500 text-white border-transparent">리뷰 제출하기</label>
  </div>

  <!-- footer 시작 -->
  <footer class="footer footer-center p-10 text-base-content rounded mt-10">
    <div class="grid grid-flow-col gap-4">
      <a class="link link-hover">About us</a>

      <a class="link link-hover">Jobs</a> 
      <a class="link link-hover">Press kit</a>
    </div>
